<div class="card m-3">

    <div class="text-right">
        <button class="btn btn-secondary" (click)="logout()">Logout</button>
    </div>
    <h5 class="card-header" style="text-align: center;">Products Add</h5>

    <div class="card-body">
        <form [formGroup]="from">
            <div class="form-row">
                <div class="form-group col">
                    <label>Id</label>
                    <input type="number" formControlName="id" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                    <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                        <div *ngIf="f.id.errors.required">Id is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Product</label>

                    <input type="text" formControlName="title" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Product is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Description</label>

                    <input type="text" formControlName="description" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">Description is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Price</label>
                    <input type="number" formControlName="price" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                    <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                        <div *ngIf="f.price.errors.required">Price is required</div>
                    </div>

                </div>
                <div class="form-group col">
                    <label>Qunatity</label>
                    <input type="number" formControlName="Qunatity" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.Qunatity.errors }" />
                    <div *ngIf="submitted && f.Qunatity.errors" class="invalid-feedback">
                        <div *ngIf="f.Qunatity.errors.required">Qunatity is required</div>
                    </div>
                </div>


            </div>

            <div class="text-right">
                <button class="btn btn-primary mr-1" type="submit"[disabled]="!from.valid" (click)="onSubmit(from.value)">Save</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
            </div>
        </form>
    </div>
</div>

<div class="card m-3">
    <h5 class="card-header" style="text-align: center;">Products List</h5>
    <router-outlet></router-outlet>

    <app-list-item [allproduct]="allproduct"></app-list-item>
</div>
